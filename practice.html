<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Demo</title>
  <style>
    body {
      background-color: #001f2f;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 50px;
      text-align: center;
      color: white;
    }

    .noteBox {
      width: 200px;
      height: 150px;
      background-color: #00cfff;
      margin: auto;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .noteBox:hover {
      transform: translateY(-5px);
      background-color: #00b5e2;
    }

    /* Overlay for dim background */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
    }

    /* Popup window */
    .popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 20px 30px;
      border-radius: 10px;
      z-index: 1000;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: left;
    }

    .popup h3 {
      margin-top: 0;
    }

    .close-btn {
      float: right;
      font-size: 18px;
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Click the box to view note</h2>

  <div class="noteBox" onclick="showPopup()">
    Click Me
  </div>

  <!-- Popup & overlay -->
  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">Ã—</button>
    <h3>Note Title</h3>
    <p>This is the detailed content of the note. You can add more here as needed.</p>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
